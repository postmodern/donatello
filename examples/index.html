<html>
  <head>
    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/raphael.js"></script>
    <script type="text/javascript" src="../donatello.js"></script>
    <script type="text/javascript">
      var bar_graph;
      var line_graph;
      var dot_plot;

      $(document).ready(function() {
        bar_graph = new Donatello.BarGraph([10,20,30,40,50], {
          container: "#bargraph",
          type: 'vertical',
          height: 600,
          width: 800,
          background: 'black',
          bar: {gradient: ['yellow', 'red']}
        });

        bar_graph.click(function(bar) {
          alert("you clicked bar #" + (bar.index + 1));
        });

        bar_graph.hover(
          function(bar) { bar.highlight('gray', 10); },
          function(bar) { bar.unhighlight(); }
        );

        line_graph = new Donatello.LineGraph(
          [
            [1,20], [2,25], [3,15], [4,12], [5,8], [6,7], [7,5], [8,0],
            [9,50], [10,51], [11,60], [12,30], [13,28], [14,23], [15,20]
          ],

          {
            container: "#linegraph",
            width: 500,
            height: 300,
            point: {color: 'black', radius: 3},
            slice: {color: 'blue', opacity: 0.7},
            edge: {color: 'red', width: 3},
            baseline: {min: 20, width: 2, color: 'gray'}
          }
        );

        line_graph.hover(
          function(point) { point.raise(1.5); },
          function(point) { point.lower(); }
        );

        line_graph.edges.hover(
          function(edge) { edge.color('green'); },
          function(edge) { edge.color('red'); }
        );

        line_graph.baseline.hover(
          function(baseline) { baseline.color('black'); },
          function(baseline) { baseline.color('gray'); }
        );

        dot_plot = new Donatello.DotPlot(
          [
            [4,5], [10,53], [22,23], [5,91], [44,18], [11,34],
            [0,10], [42,22], [43,10], [10,20], [12,43], [54,82],
            [70,23], [43,21], [50,10], [30,33], [17, 78], [34, 67],
            [59,12], [55, 80], [80, 90], [12,12], [19, 41], [31, 0]
          ],

          {
            container: "#dotplot",
            height: 400,
            width: 400,
            dot: {radius: 10, color: 'blue', opacity: 0.7}
          }
        );

        dot_plot.click(function(dot) {
          alert("You clicked dot [" + dot.value[0] + ", " + dot.value[1] + "]");
        });

        dot_plot.hover(
          function(dot) {
            dot.raise(1.5, 200);
          },

          function(dot) {
            dot.lower(200);
          }
        );
      });
    </script>
  </head>

  <body>
    <div id="bargraph">
    </div>

    <div id="linegraph">
    </div>

    <div id="dotplot">
    </div>
  </body>
</html>
