<html>
  <head>
    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/raphael.js"></script>
    <script type="text/javascript" src="../donatello.js"></script>
    <script type="text/javascript">
      var bar_graph;
      var dot_plot;

      $(document).ready(function() {
        bar_graph = new Donatello.BarGraph([10,20,30,40,50], {
          container: "#bargraph",
          type: 'vertical',
          height: 600,
          width: 800,
          gradient: ['yellow', 'red'],
          hover: [
            function(bar) { alert("hover in"); },
            function(bar) { alert("hover out"); }
          ],
          click: function(bar) {
            alert("you clicked bar #" + (bar.index + 1));
          }
        });

        dot_plot = new Donatello.DotPlot([[4,5], [10,53], [22, 23], [5,91], [44,18], [11,34]], {
          container: "#dotplot",
          height: 400,
          width: 400,
          radius: 10,
          color: 'blue',
          opacity: 0.7
        });
      });
    </script>
  </head>

  <body>
    <div id="bargraph">
    </div>

    <div id="dotplot">
    </div>
  </body>
</html>
