<html>
  <head>
    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/raphael.js"></script>
    <script type="text/javascript" src="../donatello.js"></script>
    <script type="text/javascript">
      var linegraph;

      $(document).ready(function() {
        linegraph = new Donatello.LineGraph(
          [
            [1,20], [2,25], [3,15], [4,12], [5,8], [6,7], [7,5], [8,0],
            [9,50], [10,51], [11,60], [12,30], [13,28], [14,23], [15,20]
          ],

          {
            container: "#linegraph",
            width: 500,
            height: 300,
            point: {color: 'black', radius: 3},
            slice: {color: 'blue', opacity: 0.7},
            edge: {color: 'red', width: 3},
            baseline: {min: 20, width: 2, color: 'gray'}
          }
        );

        linegraph.hover(
          function(point) { point.raise(1.5); },
          function(point) { point.lower(); }
        );

        linegraph.edges.hover(
          function(edge) { edge.color('green'); },
          function(edge) { edge.color('red'); }
        );

        linegraph.baseline.hover(
          function(baseline) { baseline.color('black'); },
          function(baseline) { baseline.color('gray'); }
        );
      });
    </script>
  </head>

  <body>
    <div id="linegraph"></div>
  </body>
</html>
